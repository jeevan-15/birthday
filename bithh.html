<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy 26th Birthday!</title>
  <style>
    body {
      background-color: #ffcce5;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      text-align: center;
      padding: 50px;
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 20px;
      font-size: 2em;
      margin-top: 20px;
    }

    .countdown div {
      background: white;
      padding: 10px 20px;
      border-radius: 10px;
      min-width: 100px;
    }

    .image-section {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 50px 20px;
    }

    .image-section .image img {
      border-radius: 10px;
      width: 200px;
      height: auto;
      object-fit: cover;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    /* Birthday Message Animation */
    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .birthday-message {
      animation: pop 1s ease-out forwards;
      transform: scale(0);
      opacity: 0;
      background-color: #fff0f5;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      margin: 30px auto;
      text-align: center;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ‰ Countdown to My Sister's 26th Birthday! ðŸŽ‰</h1>
    <div class="countdown" id="countdown">
      <div><span id="days">00</span><br><small>Days</small></div>
      <div><span id="hours">00</span><br><small>Hours</small></div>
      <div><span id="minutes">00</span><br><small>Minutes</small></div>
      <div><span id="seconds">00</span><br><small>Seconds</small></div>
    </div>
  </div>

  <div class="image-section">
    <div class="image">
      <img src="WhatsApp Image 2025-05-05 at 07.56.01_6d63a1e1.jpg" alt="Birthday photo 1" />
    </div>
    <div class="image">
      <img src="WhatsApp Image 2025-05-05 at 07.57.29_ea5319c1.jpg" alt="Birthday photo 2" />
    </div>
    <div class="image">
      <img src="WhatsApp Image 2025-05-05 at 07.57.29_ec9b49ca.jpg" alt="Birthday photo 3" />
    </div>
    <div class="image">
      <img src="WhatsApp Image 2025-05-05 at 07.57.29_ad061774.jpg" alt="Birthday photo 4" />
    </div>
  </div>

  <!-- Hidden Birthday Message -->
  <div id="birthday-message" class="birthday-message" style="display: none;">
    <h2>ðŸŽ‚ Happy 26th Birthday, Sister! ðŸŽ‰</h2>
    <p>Wishing you love, laughter, and cake today and always! ðŸ’–</p>
  </div>

  <!-- Optional: Birthday Song -->
  <audio id="birthday-audio" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" preload="auto"></audio>

  <!-- Confetti JS -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    const countdown = () => {
      const targetDate = new Date("2025-05-05T00:00:00-04:00").getTime();
      const now = new Date().getTime();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById("countdown").style.display = "none";
        document.getElementById("birthday-message").style.display = "block";

        // Launch confetti
        confetti({
          particleCount: 150,
          spread: 90,
          origin: { y: 0.6 }
        });

        // Play song
        document.getElementById("birthday-audio").play();
        clearInterval(intervalId);
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;
    };

    const intervalId = setInterval(countdown, 1000);
    countdown(); // initial call
  </script>
</body>
</html>
